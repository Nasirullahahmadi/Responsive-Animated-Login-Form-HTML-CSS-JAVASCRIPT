<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Animated LOGIN FORM</title>
    <!-- ~~~~~~~~~~~~~~~~~~~~ CSS ~~~~~~~~~~~~~~~~~~~~ -->
    <link rel="stylesheet" href="stylesheet.css">

    <!-- ~~~~~~~~~~~~~~~~~~~~ FONTAWESOME ~~~~~~~~~~~~~~~~~~~~ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<div class="loginForm">
    <div class="shape1"></div>
    <div class="shape2"></div>

    <div class="form">
        <img src="https://cdn-icons-png.flaticon.com/512/4882/4882524.png" alt="img" class="formImg">

        <form action="#" class="formContent">
            <h1 class="formTittle">Welcome </h1>

            <div class="formDiv formDivOne">
                <div class="formIcon">
                    <i class="fa-regular fa-circle-user"></i>
                </div>

                <div class="formDivInput">
                    <label class="formLabel">Username</label>
                    <input type="text" class="formInput">
                </div>
            </div>

            <div class="formDiv ">
                <div class="formIcon">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="formDivInput">
                    <label class="formLabel">Password</label>
                    <input type="password" class="formInput">
                </div>
            </div>

            <a href="#" class="forgotPassword">Forgot Password</a>

            <input type="submit" class="formButton" value="login">

            <div class="formSocial">
                <span class="formSocialText">Our login with</span>
                <a href="#" class="formSocialIcon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="formSocialIcon"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="formSocialIcon"><i class="fa-brands fa-google"></i></a>
            </div>

        </form>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
